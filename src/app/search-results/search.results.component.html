<div class="container">
    <ng-container *ngIf="searchResults?.queryResult?.message">
        <div class="no-data"></div>
    </ng-container>
    <ng-container *ngIf="searchResults?.queryResult?.message">
        <div class="no-data">
            <nz-result nzStatus="404" nzTitle="404" [nzSubTitle]="searchResults?.queryResult?.message">
                <div nz-result-extra>
                </div>
            </nz-result>
        </div>
    </ng-container>
    <ng-container *ngIf="!searchResults?.queryResult?.message">
        <div class="no-data">
            {{extractValue(searchResults?.queryResult)}}
        </div>
    </ng-container>

</div>
