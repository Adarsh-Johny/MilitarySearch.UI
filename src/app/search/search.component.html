<div class="full-page-container">
    <div class="login-button-container">
        <a (click)="navigateToUrl('/login')">Login</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a (click)="navigateToUrl('/list')">View all armies</a>
    </div>
    <div class="search-container">
        <div class="search-title">
            <h1>Search United States Military Information</h1>
        </div>
        <div class="search-bar">
            <input nz-input class="search-input" type="text" [(ngModel)]="searchText"
                placeholder="Uncover military secrets..." />
            <button (click)="search()" [disabled]="searchText.length === 0" nz-button nzType="primary">
                <span nz-icon nzType="search"></span>
                Search
            </button>
        </div>
        <div class="search-results">
            <app-search-results [searchResults]="searchResults"></app-search-results>
        </div>
    </div>
</div>
