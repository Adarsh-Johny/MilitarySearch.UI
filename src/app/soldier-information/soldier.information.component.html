<nz-table #basicTable [nzData]="data">
    <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Gender</th>
            <th>Rank</th>
            <th>Unit</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.gender}}</td>
            <td>{{data.rank}}</td>
            <td>{{data.unit}}</td>
        </tr>
    </tbody>
</nz-table>
