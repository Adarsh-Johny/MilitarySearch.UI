<div class="container">
    <nz-tabset>
        <nz-tab nzTitle="Military Camps">
            <app-military-camps [eventChange]="eventChange"></app-military-camps>
        </nz-tab>
        <nz-tab nzTitle="Users">
            <app-user-information [eventChange]="eventChange"></app-user-information>
        </nz-tab>
    </nz-tabset>

    <div class="logout-button">
        <a nz-button nzType="default" (click)="logout()">Logout</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a class="add-info-container" nz-button nzType="default" (click)="showDjangoModal()">Modify or add
            information</a>
    </div>
</div>

<nz-drawer [nzClosable]="false" [nzWidth]="'75vw'" [nzVisible]="isSliderOpen" nzPlacement="right"
    (nzOnClose)="closeSlider()">
    <ng-container *nzDrawerContent>
        <iframe *ngIf="iframeSrc" [src]="iframeSrc" width="100%" height="100%"
            (error)="handleIframeError($event)"></iframe>
    </ng-container>
</nz-drawer>
