<nz-table #basicTable [nzData]="data">
    <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.userName}}</td>
            <td>{{data.email}}</td>
            <td>{{ data.status ? 'ACTIVE' : 'INACTIVE' }}</td>
            <td>{{data.type}}</td>
        </tr>
    </tbody>
</nz-table>
